<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GrowBe</title>
  </head>
  <body>
    <header class="header">
      <div class="navigation container">
        <img src="./img/Top__Logo.svg" alt="Top logo" />
        <nav class="links">
          <a class="navigation__link__orange" href="#">Home</a>
          <a class="navigation__link" href="#">About us</a>
          <a class="navigation__link" href="#">Services</a>
          <a class="navigation__link" href="#">Features</a>
          <a class="navigation__link" href="#">Team</a>
          <a class="navigation__link" href="#">Blog</a>
          <a class="navigation__link" href="#">Contacts</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="content container">
        <div class="content__left-side">
          <h1>SEO &amp;&nbsp; Digital Marketing For Your Website.</h1>
          <p>
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="content__btn-list">
            <button class="btn__start">Start now</button>
            <button class="btn__watch">Watch video</button>
          </div>
        </div>
        <img src="./img/main__img.png" alt="Main img" />
      </section>
    </main>
    <footer class="footer">
      <div class="container logos">
        <img src="./img/logo1.svg" alt="Logo" />
        <img src="./img/logo2.svg" alt="Logo" />
        <img src="./img/logo3.svg" alt="Logo" />
        <img src="./img/logo4.svg" alt="Logo" />
        <img src="./img/logo5.svg" alt="Logo" />
      </div>
    </footer>
  </body>
</html>
